server {
    listen 80;
    listen [::]:80;
    server_name pad.aen.im www.pad.aen.im;
    return 301 https://pad.aen.im$request_uri;
}

server {
    listen 443 ssl;
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.pad.aen.im;

    ssl_certificate     /etc/letsencrypt/live/pad.aen.im/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pad.aen.im/privkey.pem;

    return 301 https://pad.aen.im$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name pad.aen.im;

    ssl_certificate     /etc/letsencrypt/live/pad.aen.im/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pad.aen.im/privkey.pem;

    access_log  /var/log/nginx/pad.log;
    error_log  /var/log/nginx/pad.err;

    location /.well-known {
        alias /srv/letsencrypt/.well-known;
    }

    location / {
        proxy_pass http://127.0.0.1:9001;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

