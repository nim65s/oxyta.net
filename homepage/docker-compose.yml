version: '3'

networks:
  traefik:
    external: true

services:
  app:
    build: .
    restart: always
    labels:
      traefik.enable: "true"
      traefik.backend: "homepage"
      traefik.frontend.rule: "Host: ${CHATONS_DOMAIN:-local}, www.${CHATONS_DOMAIN:-local}"
    networks:
      - traefik
